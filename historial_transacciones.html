<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Transacciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
      
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h3>Historial de transacciones</h3>
    <table  class="table">
        <thead>
            <tr>
                <th scope="col">Fecha</td>
                <th scope="col">Operacion</td>
                <th scope="col">Monto</td>
            </tr>
        </thead>
        <tbody id="historial_transacciones">

        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>


        var obj1 = {
            "fecha":"13",
            "operacion": "giro",
            "monto": 1234,
        }    

        $(document).ready(function() {
            var historial = localStorage.getItem("historial");
            var historial_obj = JSON.parse(historial);

            if (historial_obj == null || historial_obj.length === 0){
                alert("No se encuentran transacciones");
            }
            else{
                historial_obj.forEach(element => {
                    $("#historial_transacciones").append('<tr><td>'+element.fecha+'</td><td>'+element.operacion+'</td><td>'+element.monto+'</td></tr>');
                });
            }
        });
    </script>
</body>
</html>
